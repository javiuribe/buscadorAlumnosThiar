<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Alumnos - IES Thiar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #qrCode canvas {
            margin-top: 10px;
        }

        header {
            position: relative;
            padding: 1rem;
            text-align: center;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .info-container {
            display: flex;
            gap: 2rem;
        }

        #fotoAlumno {
            max-width: 300px;
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light">

    <header>
        <div style="display: inline-flex; align-items: center;">
            <img src="img/logo-thiar.jpg" alt="Logo del centro" style="height: 60px; margin-right: 1rem;">
            <h1>Buscador de alumnos - IES Thiar</h1>
        </div>
        <div style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);">
            <input type="file" id="fileInput" accept=".csv" style="display: none;" />
            <button id="btnReemplazarBD" class="btn btn-outline-danger btn-sm">Reemplazar alumnos</button>
            <input type="file" id="fileAddInput" accept=".csv" style="display: none;" />
            <button id="btnAnyadirBD" class="btn btn-outline-success btn-sm">Añadir alumnos</button>
            <input type="file" id="fileFotosInput" accept="image/*" style="display: none;" webkitdirectory directory />
            <button id="btnCargarFotos" class="btn btn-outline-secondary btn-sm">Cargar fotos alumnos</button>
        </div>
    </header>

    <div class="container py-4">
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Busca por nombre o apellidos" />
            <ul id="resultados" class="list-group mt-2"></ul>
        </div>

        <div id="alumnoInfo" class="card d-none">
            <div class="card-body info-container">
                <div class="left-info">
                    <h5 class="card-title" id="alumnoNombre"></h5>
                    <p class="card-text" id="alumnoDetalles"></p>

                    <div class="btn-group btn-group-toggle mb-3" data-bs-toggle="buttons">
                        <input type="radio" class="btn-check" name="estado" id="olvidado" autocomplete="off"
                            value="Olvidado">
                        <label class="btn btn-outline-primary" for="olvidado">Olvidado</label>

                        <input type="radio" class="btn-check" name="estado" id="perdido" autocomplete="off"
                            value="Perdido">
                        <label class="btn btn-outline-primary" for="perdido">Perdido</label>
                    </div>

                    <div id="qrCode"></div>
                </div>
                <div class="right-photo">
                    <img id="fotoAlumno" src="" alt="Foto del alumno" class="img-fluid d-none" />
                </div>
            </div>
        </div>
    </div>

    <div id="notification"
        class="toast align-items-center text-white bg-success border-0 position-fixed top-0 end-0 m-3" role="alert"
        aria-live="assertive" aria-atomic="true" style="display: none;">
        <div class="d-flex">
            <div class="toast-body">Base de datos cargada correctamente.</div>
        </div>
    </div>

    <script src="js/papaparse.min.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        let alumnos = [];
        let fotos = [];
        let estadoSeleccionado = '';
        let ultimoAlumno = null;

        document.querySelectorAll('input[name="estado"]').forEach(input => input.checked = false);

        document.getElementById('btnReemplazarBD').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                Papa.parse(file, {
                    header: true,
                    delimiter: ";",
                    skipEmptyLines: true,
                    complete: function (results) {
                        alumnos = results.data;
                        mostrarNotificacion('Base de datos cargada correctamente.');
                    }
                });
            }
        });

        document.getElementById('btnAnyadirBD').addEventListener('click', () => {
            document.getElementById('fileAddInput').click();
        });

        document.getElementById('fileAddInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                Papa.parse(file, {
                    header: true,
                    delimiter: ";",
                    skipEmptyLines: true,
                    complete: function (results) {
                        alumnos.push(...results.data);
                        mostrarNotificacion('Alumnos añadidos correctamente.');
                    }
                });
            }
        });

        document.getElementById('btnCargarFotos').addEventListener('click', () => {
            document.getElementById('fileFotosInput').click();
        });

        document.getElementById('fileFotosInput').addEventListener('change', function (e) {
            fotos = Array.from(e.target.files);
            mostrarNotificacion(`${fotos.length} fotos cargadas.`);
        });

        document.getElementById('searchInput').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const resultadosEl = document.getElementById('resultados');
            resultadosEl.innerHTML = '';
            if (query.length === 0) return;

            const resultados = alumnos.filter(alumno =>
                (`${alumno.nombre} ${alumno.apellidos}`.toLowerCase().includes(query))
            );

            resultados.forEach(alumno => {
                const li = document.createElement('li');
                li.className = 'list-group-item list-group-item-action';
                li.textContent = `${alumno.nombre} ${alumno.apellidos} - ${alumno.curso}`;
                li.addEventListener('click', () => {
                    document.getElementById('searchInput').value = `${alumno.nombre} ${alumno.apellidos}`;
                    resultadosEl.innerHTML = '';
                    mostrarAlumno(alumno);
                });
                resultadosEl.appendChild(li);
            });
        });

        function mostrarAlumno(alumno) {
            const infoCard = document.getElementById('alumnoInfo');
            const nombreEl = document.getElementById('alumnoNombre');
            const detallesEl = document.getElementById('alumnoDetalles');
            const qrEl = document.getElementById('qrCode');
            const fotoEl = document.getElementById('fotoAlumno');

            infoCard.classList.remove('d-none');
            nombreEl.textContent = `${alumno.nombre} ${alumno.apellidos}`;
            detallesEl.innerHTML = `<strong>NIA:</strong> ${alumno.nia}<br><strong>Curso:</strong> ${alumno.curso}`;

            document.querySelectorAll('input[name="estado"]').forEach(input => input.checked = false);

            // Buscar foto que contenga el NIA
            const foto = fotos.find(f => f.name.includes(alumno.nia));
            if (foto) {
                const url = URL.createObjectURL(foto);
                fotoEl.src = url;
                fotoEl.classList.remove('d-none');
            } else {
                fotoEl.classList.add('d-none');
            }

            ultimoAlumno = alumno;
            document.getElementById('qrCode').innerHTML = '';  // Limpiar el QR cuando se cambia de alumno
        }

        document.querySelectorAll('input[name="estado"]').forEach(input => {
            input.addEventListener('change', function () {
                estadoSeleccionado = this.value;
                if (ultimoAlumno && estadoSeleccionado) {  // Solo genera QR si hay estado seleccionado
                    generarQR(ultimoAlumno);
                }
            });
        });

        function generarQR(alumno) {
            if (!estadoSeleccionado) {
                alert('Por favor, selecciona si el carnet está Olvidado o Perdido.');
                return;
            }

            const qrData = `Aseos1:${alumno.nia};${alumno.nombre} ${alumno.apellidos};${alumno.curso};${estadoSeleccionado}`;
            document.getElementById('qrCode').innerHTML = '';
            new QRCode(document.getElementById('qrCode'), {
                text: qrData,
                width: 150,
                height: 150
            });
        }

        function mostrarNotificacion(mensaje) {
            const notification = document.getElementById('notification');
            const toast = new bootstrap.Toast(notification);
            notification.querySelector('.toast-body').textContent = mensaje;
            notification.style.display = 'block';
            toast.show();
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
